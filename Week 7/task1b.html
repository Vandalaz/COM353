        <div id="content">
            <h1>Task 1</h1>
            <table border="3" cellpadding="6">
                <script language="javascript">
                    for (j = 1; j <= 3; j++) {
                        document.write('<tr>');
                        for (i = 1; i <= 5; i++) {
                            if ((i * j) == 9) {
                                document.write('<td align="right" style="font-weight:bold">', i * j, '</td>');
                            } else {
                                document.write('<td align="right">', i * j, '</td>');
                            }
                        }
                        document.write("</tr>\n");
                    }
                </script>
            </table>
        </div>
