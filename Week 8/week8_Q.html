            <p><b>User Information</b><br>
                Please enter your details below:</p>

            <form class="form-inline" action="" id="form-user-survey" name=userSurvey">
                <label for="userName">Name:</label>
                <input type="text" id="input-candidate-first-name" placeholder="Enter name" name="userName">

                <label for="phone">Phone:</label>
                <input type="text" id="input-candidate-surname" placeholder="Enter phone" name="phone">

                <p>Please choose your favourite types of books (check all that apply).</p>

                <label for="genreSciFi">Science Fiction</label>
                <input type="checkbox" name="genreSciFi" value="Science Fiction">

                <label for="genreRomance">Romance</label>
                <input type="checkbox" name="genreRomance" value="Romance">

                <label for="genreHorror">Horror</label>
                <input type="checkbox" name="genreHorror" value="Horror">
